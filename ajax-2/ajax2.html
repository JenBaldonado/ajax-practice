<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax 2 - Local JSONt</title>
  </head>
  <body>
    <button id="btn1">Get User</button>
    <button id="btn2">Get Users</button>
    <br /><br />
    <h1>User</h1>
    <div id="user"></div>
    <h1>Users</h1>
    <div id="users"></div>

    <script>
      const button1 = document.getElementById("btn1");
      const button2 = document.getElementById("btn2");

      button1.addEventListener("click", () => {
        //function to load user
        var xhr = new XMLHttpRequest();

        xhr.open("GET", "user.json", true);

        xhr.onload = function () {
          if (this.status == 200) {
            var user = JSON.parse(this.responseText);
            document.getElementById(
              "user"
            ).innerHTML = `Name: ${user.name} <br/> Email: ${user.email}`;
          }
        };

        xhr.send();
      });

      button2.addEventListener("click", () => {
        //function to load user
        var xhr = new XMLHttpRequest();

        xhr.open("GET", "users.json", true);

        xhr.onload = function () {
          if (this.status == 200) {
            var users = JSON.parse(this.responseText);
            let usersCon = document.getElementById("users");

            //let output = "";
            users.forEach((i) => {
              const { name, id, email } = i;
              usersCon.innerHTML += `ID: ${id} <br /> Name: ${name} <br/> Email: ${email}<br/><br/>`;
            });

            //usersCon.innerHTML = output;
          }
        };

        xhr.send();
      });
    </script>
  </body>
</html>
